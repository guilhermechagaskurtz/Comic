{% load bootstrap3 %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalBotoesSubmissao{{ edital.id }}">
  {{ edital.submissoes|length }} {% bootstrap_icon 'list-alt' %}
</button>

<!-- Modal -->
<div class="modal fade" id="modalBotoesSubmissao{{ edital.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Submiss√µes de<br>{{ edital.descricao }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <a href="{{ edital.get_submissoes_aprovadas_list_url }}" class="btn btn-lg btn-success" style="width:100%;">{{ edital.submissoes_aprovadas|length }} Aprovadas</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <br>
                <a href="{{ edital.get_submissoes_reprovadas_list_url }}" class="btn btn-lg btn-danger" style="width:100%;">{{ edital.submissoes_reprovadas|length }} Reprovadas</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <br>
                <a href="{{ edital.get_submissoes_todas_list_url }}" class="btn btn-lg btn-primary" style="width:100%;">{{ edital.submissoes|length }} Todas</a>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Sair</button>
      </div>
    </div>
  </div>
</div>
